
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 0;
}
.results-container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    padding: 32px 24px 24px 24px;
}
h2 {
    text-align: center;
    color: #2d3a4b;
    margin-bottom: 32px;
    letter-spacing: 1px;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: #fafbfc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
th, td {
    padding: 14px 18px;
    text-align: left;
}
th {
    background: #2d3a4b;
    color: #fff;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-bottom: 2px solid #e0e6ed;
}
tr:nth-child(even) {
    background: #f4f6fb;
}
tr:hover {
    background: #e9f5ff;
    transition: background 0.2s;
}
td {
    color: #3a4a5d;
    font-size: 15px;
}
</style>

<div class="results-container">
    <h2>All MCQ Results</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.user.username }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.date_taken }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
