<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Practice | Placement Portal</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 950px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 18px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 26px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .question-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .question-card {
            margin: 14px 0;
            padding: 18px 22px;
            border-radius: 14px;
            background: #f6f8ff;
            transition: all 0.3s ease;
            border-left: 6px solid #2a5298;
        }

        .question-card:hover {
            background: #eef2ff;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .question-card a {
            text-decoration: none;
            color: #2a5298;
            font-weight: 600;
            font-size: 16px;
            display: block;
        }

        .question-card a span {
            color: #555;
            font-size: 13px;
            display: block;
            margin-top: 4px;
            font-weight: normal;
        }

        .no-data {
            text-align: center;
            font-weight: bold;
            color: red;
            margin-top: 30px;
        }

        .actions {
            text-align: center;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 12px 26px;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ðŸ’» Coding Practice</h2>
    <p class="subtitle">Solve real interview-style coding problems</p>

    {% if questions %}
        <ul class="question-list">
            {% for q in questions %}
                <li class="question-card">
                    <a href="{% url 'coding_test' q.id %}">
                        ðŸš€ {{ q.title }}
                        <span>Click to solve this problem</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-data">No coding questions available.</p>
    {% endif %}

    <div class="actions">
        <a href="{% url 'dashboard' %}" class="btn">â¬… Back to Dashboard</a>
    </div>

</div>

</body>
</html>
