<!DOCTYPE html>
<html>
<head>
    <title>Coding Result</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top right, #1a1f35, #0d1117 60%);
    color: white;
}

/* RESULT CARD */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    padding: 50px 40px;
    border-radius: 25px;
    text-align: center;
    width: 450px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 60px rgba(79,140,255,0.4);
}

/* TITLE */
h2 {
    color: #4f8cff;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

/* SCORE */
.score {
    font-size: 52px;
    font-weight: bold;
    margin: 25px 0;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* TEXT */
p {
    color: #b0b8d1;
    margin-bottom: 20px;
}

/* BUTTON */
a {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 35px;
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    transition: 0.3s ease;
}

a:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(79,140,255,0.8);
}

    </style>
</head>
<body>

<div class="card">
    <h2>üèÅ Coding Test Completed</h2>
    <div class="score">{{ score }} / {{ total }}</div>
    <p>You have completed the coding test.</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>

</body>
</html>
