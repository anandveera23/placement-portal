<!DOCTYPE html>
<html>
<head>
    <title>Coding Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top right, #1a1f35, #0d1117 60%);
    min-height: 100vh;
    color: #ffffff;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 22px 45px;
    background: rgba(20, 25, 40, 0.85);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.header h2 {
    font-weight: 600;
    letter-spacing: 1px;
    color: #4f8cff;
}

.badge {
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    padding: 8px 20px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 0 12px rgba(79,140,255,0.6);
}

/* MAIN LAYOUT */
.container {
    display: grid;
    grid-template-columns: 1fr 1.3fr;
    gap: 30px;
    padding: 40px 50px;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 22px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    transition: 0.4s ease;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 50px rgba(79,140,255,0.3);
}

h4 {
    color: #4f8cff;
    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
    line-height: 1.6;
    color: #b0b8d1;
}

/* TEXTAREA */
textarea {
    width: 100%;
    height: 270px;
    background: #0f172a;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 18px;
    color: #f8fafc;
    font-family: 'Fira Code', monospace;
    font-size: 15px;
    resize: none;
    transition: 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #4f8cff;
    box-shadow: 0 0 18px rgba(79,140,255,0.6);
}

/* BUTTONS */
.buttons {
    margin-top: 20px;
}

.btn {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: 0.3s ease;
    margin-right: 12px;
}

/* RUN BUTTON */
.run {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
}

.run:hover {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(34,197,94,0.6);
}

/* SUBMIT BUTTON */
.submit {
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    color: white;
}

.submit:hover {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(79,140,255,0.7);
}

/* OUTPUT */
.output {
    margin-top: 25px;
    background: rgba(255,255,255,0.04);
    padding: 18px;
    border-radius: 15px;
    min-height: 90px;
    border: 1px solid rgba(255,255,255,0.08);
    font-family: monospace;
}

/* RESULT TEXT */
.pass {
    color: #22c55e;
    font-weight: bold;
}

.fail {
    color: #ef4444;
    font-weight: bold;
}

/* RESPONSIVE */
@media(max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
        padding: 25px;
    }
}

    </style>
</head>

<body>

<div class="header">
    <h2>ðŸ’» Coding Assessment</h2>
    <div class="badge">Question {{ current }} / {{ total }}</div>
</div>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="card">
        <h4>ðŸ“˜ Problem</h4>
        <p>{{ question.problem_statement }}</p>

        <h4>ðŸ“¥ Input</h4>
        <p>{{ question.input_format }}</p>

        <h4>ðŸ“¤ Output</h4>
        <p>{{ question.output_format }}</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="card">

        <textarea id="code" placeholder="# Write your Python solution here..."></textarea>

        <div class="buttons">
            <button class="btn run" onclick="runCode()">â–¶ Run</button>

            <form method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="is_correct" id="is_correct" value="false">
                <button class="btn submit" type="submit">Submit & Next â–¶</button>
            </form>
        </div>

        <div class="output">
            <div id="status"></div>
            <pre id="output">Output will appear here...</pre>
        </div>

    </div>

</div>
<script>
function runCode() {
    document.getElementById("status").innerHTML = "";
    document.getElementById("output").innerText = "Running...";

    fetch("", {
        method: "POST",
        headers: {
            "X-CSRFToken": "{{ csrf_token }}",
            "X-Requested-With": "XMLHttpRequest"
        },
        body: new URLSearchParams({
            code: document.getElementById("code").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerText = data.output;

        if (data.correct) {
            document.getElementById("status").innerHTML =
                "<div class='pass'>âœ” Correct Answer</div>";
            document.getElementById("is_correct").value = "true";
        } else {
            document.getElementById("status").innerHTML =
                "<div class='fail'>âœ˜ Wrong Answer</div>";
            document.getElementById("is_correct").value = "false";
        }
    })
    .catch(() => {
        document.getElementById("status").innerHTML =
            "<div class='fail'>âš  Server Error</div>";
        document.getElementById("output").innerText = "";
    });
}
</script>

</body>
</html>
