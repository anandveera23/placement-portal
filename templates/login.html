<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#1e3c72;
            font-family:Segoe UI;
        }
        .box {
            background:white;
            padding:40px;
            border-radius:15px;
            width:350px;
        }
        input, button {
            width:100%;
            padding:10px;
            margin-top:10px;
        }
        button {
            background:#2a5298;
            color:white;
            border:none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
