<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top right, #1a1f35, #0d1117 60%);
    color: white;
}

/* RESULT CARD */
.result-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 50px 35px;
    max-width: 380px;
    width: 100%;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

.result-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 60px rgba(79,140,255,0.4);
}

/* TITLE */
.result-card h2 {
    color: #4f8cff;
    margin-bottom: 20px;
    font-size: 2rem;
    font-weight: 700;
}

/* SCORE TEXT */
.score {
    font-size: 1.6rem;
    margin: 25px 0 35px 0;
    font-weight: 700;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* BUTTON */
.back-btn {
    display: inline-block;
    padding: 12px 32px;
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
}

.back-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(79,140,255,0.8);
}

    </style>
</head>
<body>
    <div class="result-card">
        <h2>Test Result</h2>
        <div class="score">Your Score: <strong>{{ score }}</strong> / {{ total }}</div>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
