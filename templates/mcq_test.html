<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Test</title>
    <!-- Timer will be placed inside the container beside the heading -->
<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: radial-gradient(circle at top right, #1a1f35, #0d1117 60%);
    color: white;
}

/* MAIN CONTAINER */
.container {
    max-width: 950px;
    margin: 50px auto 120px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

/* HEADINGS */
h2 {
    text-align: center;
    color: #4f8cff;
    margin-bottom: 10px;
}

.sub-title {
    text-align: center;
    color: #b0b8d1;
    margin-bottom: 35px;
}

/* PROGRESS BAR */
.progress {
    height: 12px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 35px;
}

.progress-bar {
    height: 100%;
    width: 100%;
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    box-shadow: 0 0 15px rgba(79,140,255,0.7);
}

/* QUESTION CARD */
.question-card {
    background: rgba(255,255,255,0.04);
    border-radius: 18px;
    padding: 25px;
    margin-bottom: 30px;
    border: 1px solid rgba(255,255,255,0.08);
    transition: 0.3s ease;
}

.question-card:hover {
    box-shadow: 0 0 25px rgba(79,140,255,0.3);
}

.question-card h4 {
    margin-bottom: 20px;
    color: white;
}

/* OPTIONS */
.option {
    display: block;
    padding: 14px 18px;
    border-radius: 12px;
    margin-bottom: 14px;
    border: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    background: rgba(255,255,255,0.03);
    transition: 0.3s ease;
}

.option:hover {
    background: rgba(79,140,255,0.15);
    border-color: #4f8cff;
}

.option input {
    margin-right: 10px;
}

/* STICKY SUBMIT BAR */
.submit-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(20,25,40,0.95);
    backdrop-filter: blur(15px);
    box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
    padding: 18px;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,0.08);
}

/* SUBMIT BUTTON */
.submit-btn {
    padding: 14px 45px;
    font-size: 16px;
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

.submit-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(79,140,255,0.8);
}

/* NO QUESTIONS */
.no-questions {
    text-align: center;
    color: #ef4444;
    font-weight: bold;
}

/* QUESTION COUNT */
.q-count {
    font-size: 14px;
    color: #b0b8d1;
    margin-bottom: 10px;
}
</style
</head>

<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 28px; margin-bottom: 0;">
        <h2 style="margin-bottom: 0;">üìù MCQ Test</h2>
        <div style="background:rgba(79,140,255,0.12); color:#4f8cff; font-weight:600; font-size:18px; border-radius:8px; padding:8px 18px; display:flex; align-items:center; gap:8px; box-shadow:0 2px 8px #4f8cff22;">
            <span style="font-size:17px;">‚è∞</span> Time Left: <span id="timer">30:00</span>
        </div>
    </div>
    <p class="sub-title">Answer carefully</p>

    <div class="progress">
        <div class="progress-bar" style="width: {% widthratio current total 100 %}%"></div>
    </div>

    <form method="post" id="mcq-form">
        {% csrf_token %}

        <div class="question-card">
            <div class="q-count">
                Question {{ current }} of {{ total }}
            </div>

            <h4>{{ question.question_text }}</h4>

            <label class="option">
                <input type="radio" name="answer" value="{{ question.option1 }}">
                {{ question.option1 }}
            </label>

            <label class="option">
                <input type="radio" name="answer" value="{{ question.option2 }}">
                {{ question.option2 }}
            </label>

            <label class="option">
                <input type="radio" name="answer" value="{{ question.option3 }}">
                {{ question.option3 }}
            </label>

            <label class="option">
                <input type="radio" name="answer" value="{{ question.option4 }}">
                {{ question.option4 }}
            </label>
        </div>

        <div class="submit-bar">
            <button type="submit" class="submit-btn">
                {% if current == total %}
                    Finish Test
                {% else %}
                    Next Question
                {% endif %}
            </button>
        </div>
    </form>
</div>

<script>
    let totalTime = {{ remaining_time }};
 // 30 minutes in seconds

    function updateTimer() {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;

        seconds = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById("timer").innerText = minutes + ":" + seconds;

        if (totalTime <= 0) {
            clearInterval(timerInterval);
            alert("Time is up! Test will be submitted automatically.");
            document.getElementById("mcq-form").submit();
        }

        totalTime--;
    }

    let timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
