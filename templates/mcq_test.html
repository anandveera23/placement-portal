<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Test</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
        }

        .container {
            max-width: 900px;
            margin: 40px auto 100px;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .sub-title {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Progress bar */
        .progress {
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
        }

        .question-card {
            background: #f9fbff;
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 25px;
            border-left: 6px solid #2a5298;
        }

        .question-card h4 {
            margin: 0 0 18px;
            color: #222;
        }

        .option {
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #eef3ff;
            border-color: #2a5298;
        }

        .option input {
            margin-right: 10px;
        }

        /* Sticky submit bar */
        .submit-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }

        .submit-btn {
            padding: 14px 40px;
            font-size: 16px;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .no-questions {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .q-count {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üìù MCQ Test</h2>
    <p class="sub-title">Answer all questions carefully</p>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <form method="post">
        {% csrf_token %}

        {% for q in questions %}
            <div class="question-card">
                <div class="q-count">Question {{ forloop.counter }}</div>
                <h4>{{ q.question_text }}</h4>

                <label class="option">
                    <input type="radio" name="{{ q.id }}" value="{{ q.option1 }}">
                    {{ q.option1 }}
                </label>

                <label class="option">
                    <input type="radio" name="{{ q.id }}" value="{{ q.option2 }}">
                    {{ q.option2 }}
                </label>

                <label class="option">
                    <input type="radio" name="{{ q.id }}" value="{{ q.option3 }}">
                    {{ q.option3 }}
                </label>

                <label class="option">
                    <input type="radio" name="{{ q.id }}" value="{{ q.option4 }}">
                    {{ q.option4 }}
                </label>
            </div>
        {% empty %}
            <p class="no-questions">No MCQ questions available.</p>
        {% endfor %}

        {% if questions %}
            <div class="submit-bar">
                <button type="submit" class="submit-btn">Submit Test</button>
            </div>
        {% endif %}
    </form>
</div>

</body>
</html>
