<!DOCTYPE html>
<html>
<head>
    <title>Performance</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top right, #1a1f35, #0d1117 60%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* MAIN CONTAINER */
.container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    width: 90%;
    max-width: 950px;
    padding: 40px;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

/* HEADINGS */
h2 {
    text-align: center;
    color: #4f8cff;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

h3 {
    margin-top: 30px;
    color: #ffffff;
}

/* STATS CARDS */
.stats {
    display: flex;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    min-width: 180px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    font-weight: bold;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(79,140,255,0.4);
}

/* COLORS FOR EACH STAT */
.total { color: #4f8cff; }
.highest { color: #22c55e; }
.average { color: #f59e0b; }

/* TABLE STYLING */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    color: white;
}

th {
    background: rgba(79,140,255,0.2);
    color: #4f8cff;
    padding: 14px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

tr:nth-child(even) {
    background: rgba(255,255,255,0.03);
}

tr:hover {
    background: rgba(79,140,255,0.15);
    transition: 0.3s;
}

/* BUTTON */
.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #4f8cff, #6c63ff);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    transition: 0.3s ease;
}

.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(79,140,255,0.7);
}

/* NO DATA */
.no-data {
    text-align: center;
    font-weight: bold;
    color: #ef4444;
}

    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ“Š Your Performance</h2>

    <div class="stats">
        <div class="card total">
            Total Tests <br><br>
            {{ total_tests }}
        </div>

        <div class="card highest">
            Highest Score <br><br>
            {{ highest_score }}
        </div>

        <div class="card average">
            Average Score <br><br>
            {{ average_score }}
        </div>
    </div>

    <h3>ðŸ“… Test History</h3>

    <table>
        <tr>
            <th>Date</th>
            <th>Score</th>
            <th>Total</th>
        </tr>

        {% for r in results %}
        <tr>
            <td>{{ r.date_taken }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.total }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="no-data">No tests taken yet.</td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align:center;">
        <a href="{% url 'dashboard' %}" class="btn">â¬… Back to Dashboard</a>
    </div>

</div>

</body>
</html>
