<!DOCTYPE html>
<html>
<head>
    <title>Register | Placement Portal</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        form p {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42,82,152,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.95;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
        }

        .login-link a {
            text-decoration: none;
            color: #1e3c72;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="register-container">
    
    <div class="logo">ðŸš€</div>
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? 
        <a href="{% url 'login' %}">Login</a>
    </div>

</div>

</body>
</html>
